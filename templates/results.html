<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Prediction Results</h1>
    <div class="results">
        <p><strong>MSE:</strong> {{ mse }}</p>
        <p><strong>MAE:</strong> {{ mae }}</p>
        <p><strong>R2 Score:</strong> {{ r2 }}</p>
    </div>
    <h2>Plot of Predicted vs. Actual Values</h2>
    <img src="{{ url_for('static', filename='prediction_plot.png') }}" alt="Predicted vs. Actual Values">
</body>
</html>
